<ion-header no-border>

  <div (click)="dismiss()" style="padding: 20px;font-size: 20px;cursor: pointer;">
    <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
    <span style=" padding-left: 3px; cursor: pointer; font-size: 18px; font-weight: 500;">Retour</span>
    <span style="float: right; color: brown;font-size: 18px!important;"><b>Détails bon N°' {{numBon}}</b></span>
  </div>

</ion-header>


<ion-content padding>
  <div *ngFor="let item of totaux" >
    <p><b>Total brut HT:</b>{{item.TOTALHT| number:'4.3-3'}}</p>
    <p><b>Remise:</b>{{item.TAUXREMISE}}% ({{item.MONTREMISE}})</p>
 
    <p><b>Total net HT:</b> {{item.TOTALNET}}</p>
    <p><b>Taux TVA:</b> {{item.TVA}}</p>
    <p><b>Total TTC:</b>{{item.TOTALTTC}}</p>

  </div>
</ion-content>
